# TaskForge scoring rules
# Her 10 dakikalik blok icin puan dagilimini buradan yonetebilirsin.

rules:
  # Uretken isler (pozitif puan)
  - name: coding-focus
    when:
      activity: "kodlama"
    points_per_10_min: 2

  - name: reading-learning
    when:
      activity: "kitap okuma"
    points_per_10_min: 1

  - name: workout
    when:
      activity: "antrenman"
    points_per_10_min: 3

penalties:
  # Zamani bosa harcayan aktiviteler (negatif puan)
  - name: social-media
    when:
      category: "ceza"
    points_per_10_min: -2

  - name: procrastination
    when:
      tags_any: ["oyalanma", "geciktirme"]
    points_per_10_min: -1
